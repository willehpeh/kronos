<div class="modal-header">
  <h3 class="modal-title">Supprimer article</h3>
</div>
<div class="modal-body">
  <p>Êtes-vous sûr de vouloir supprimer l'article :</p>
  <h3>{{post.title}}</h3>
  <p>ATTENTION : cette action ne peut être annulée

</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" id="delete-button" ng-click="confirmDeletePost(post._id)">Supprimer</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Annuler</button>
</div>

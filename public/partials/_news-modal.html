<div class="modal-header">
  <h3 class="modal-title">Nouvel article</h3>
</div>
<div class="modal-body">
  <form name="newPostForm" autocomplete="off">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="title" ng-model="newPost.title" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="text">Texte</label>
      <textarea class="form-control" ng-model="newPost.text" name="text" id="text" rows="5" required autocomplete="off"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="add-button" ng-disabled="newPostForm.$invalid" ng-click="addNewPost()">Ajouter</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Annuler</button>
</div>

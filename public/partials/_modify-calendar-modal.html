<div class="modal-header">
  <h3 class="modal-title">Modifer événement</h3>
</div>
<div class="modal-body">
  <form name="calendarToModifyForm" autocomplete="off">
    <div class="form-group">
      <label for="time">Heure</label>
      <input type="text" id="time" ng-model="calendarElementToModify.time">
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="text" ng-model="calendarElementToModify.day" required autocomplete="off">
      <select name="month" id="month" ng-model="calendarElementToModify.month" required>
        <option value="01-janvier">janvier</option>
        <option value="02-février">février</option>
        <option value="03-mars">mars</option>
        <option value="04-avril">avril</option>
        <option value="05-mai">mai</option>
        <option value="06-juin">juin</option>
        <option value="07-juillet">juillet</option>
        <option value="08-août">août</option>
        <option value="09-septembre">septembre</option>
        <option value="10-octobre">octobre</option>
        <option value="11-novembre">novembre</option>
        <option value="12-décembre">décembre</option>
      </select>
      <select name="year" id="year" ng-model="calendarElementToModify.year" required>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>
    </div>
    <div class="form-group">
      <label for="place">Lieu</label>
      <input type="text" id="place" ng-model="calendarElementToModify.place" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="place" ng-model="calendarElementToModify.title" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="text">Description</label>
      <textarea name="text" id="text" class="form-control" rows="10" ng-model="calendarElementToModify.text" required autocomplete="off"></textarea>
    </div>
    <div class="form-group">
      <label for="link">URL</label>
      <input type="text" id="link" ng-model="calendarElementToModify.link" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="linktitle">Nom pour le lien</label>
      <input type="text" id="linktitle" ng-model="calendarElementToModify.link_title" autocomplete="off">
    </div>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="add-button" ng-disabled="calendarToModifyForm.$invalid" ng-click="saveChanges(calendarElementToModify._id)">Enregistrer modifications</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Annuler</button>
</div>

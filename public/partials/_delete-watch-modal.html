<div class="modal-header">
  <h3 class="modal-title">Supprimer montre</h3>
</div>
<div class="modal-body">
  <p>Êtes-vous sûr de vouloir supprimer la montre :</p>
  <h3>{{watch.nom}}</h3>
  <p>ATTENTION : cette action ne peut être annulée

</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" id="delete-button" ng-click="confirmDeleteWatch(watch._id)">Supprimer</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Annuler</button>
</div>
